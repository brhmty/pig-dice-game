<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="__player --left">
          <div class="__player-name">
            <h2 class="player-left">PLAYER 1</h2>
          </div>
          <div class="__player-score">
            <h1 class="total-socre-left">0</h1>
          </div>
          <div class="__current-score">
            <h3 class="current-score-right">CURRENT</h3>
            <p>0</p>
          </div>
        </div>
        <div class="__player --right">
          <div class="__player-name">
            <h2 class="player-right">PLAYER 2</h2>
          </div>
          <div class="__player-score">
            <h1 class="total-socre-right">0</h1>
          </div>
          <div class="__current-score">
            <h3 class="current-score-right">CURRENT</h3>
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="__new-game --button">
          <i class="fa-solid fa-arrow-rotate-right"></i> NEW GAME
        </button>
        <img src="./assets/images/dice0.png" alt="dice image" class="dice" />
        <button class="__roll --button">
          <i class="fa-solid fa-dice"></i> ROLL DICE
        </button>
        <button class="__hold --button">
          <i class="fa-sharp fa-solid fa-piggy-bank"></i> HOLD
        </button>
      </div>
    </div>
  </body>
</html>
